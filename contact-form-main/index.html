<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Contact form</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="tag1">
    <h1>Contact Us</h1>

    <div class="tag2">

      <div class="tag3">
        <p>First Name</p>
        <input type="text">
      </div>

      <!-- This field is required -->

      <div class="tag4">
        <p>Last Name</p>
        <input type="text">
      </div>

    </div>

    <!-- This field is required -->
    <div class="tag10">
      <p>Email Address</p>
      <input type="text">
    </div>

    <!-- Please enter a valid email address
    This field is required -->
    <div class="tag7">
      <p>Query Type</p>
      <div class="tag8">
          <label><input id="general" type="radio" name="general" value="general" > General Enquiry</label>
      </div>
      <div class="tag9">
          <label><input id="support-request" type="radio" name="support-request" value="support-request" > Support Request</label>
      </div>
      
    </div>
    <!-- Please select a query type -->
    <div class="tag5">
      <p>Message</p>
      <input type="text">
    </div>

    <!-- This field is required -->
    
    <div class="tag6">
      <input id="team" type="checkbox" value="team" >
      <label for="team">I consent to being contacted by the team</label>
    </div>
    <!-- To submit this form, please consent to being contacted -->

    <button type="submit">submit</button>
    <!-- Message Sent!
    Thanks for completing the form. We'll be in touch soon! -->
  </div>
</body>
</html>
